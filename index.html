<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="check2-all.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="container">
    <h1 id = "heading" class="im-fell-dw-pica-sc-regular">To Do List</h1>

    <input type = "text" id = "txt" placeholder="Enter your task">
    <button type="button" class="btn btn-success" id = "add">Add Task</button>
  <h2 class="im-fell-dw-pica-sc-regular" style="color: white;">Task List</h2>
    
        <ul class="list-group" id = "msg">
            <li class="list-group-item" >
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">First Task</label>
              <button type="button" class="btn btn-danger del">X</button>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
              <label class="form-check-label" for="secondCheckbox">Second Task</label>
              <button type="button" class="btn btn-danger del">X</button>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Third Task</label>
              <button type="button" class="btn btn-danger del">X</button>
            </li>
          </ul>
    </ul></div>
</div>
    <script src ="script.js"></script>
</body>
</html>
